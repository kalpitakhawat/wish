<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title></title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>
  <nav class="deep-purple darken-1">
    <div class="nav-wrapper">
      <a href="#" class="brand-logo center " style="text-transform:uppercase;"><i class="material-icons">card_giftcard</i>wish card</a>
    </div>
  </nav>
  <div class="container" style="margin-top:20px;" id="app">
    <form class="" v-on:submit.prevent="submit">
      <div class="row">
        <div class="input-field col s8">
          <input id="msg" type="text" data-length="50" maxlength="50" v-model="msg" autocomplete="off">
          <label for="msg">Wish Message</label>
        </div>
        <div class="input-field col s8">
          <input id="name" type="text" data-length="20" maxlength="20" v-model="name" autocomplete="off">
          <label for="name">Name</label>
        </div>
      </div>
      <div class="row">
        <div class="col s6">
          <p>
            <label>Theme</label></p>
          </p>
          <p><input name="theme" type="radio" id="cake" value="cake" v-model="theme" />
            <label for="cake">Cake</label></p>
          <p><input name="theme" type="radio" id="love" value="love" v-model="theme" />
            <label for="love">Love</label></p>
        </div>
      </div>
      <div class="row">
        <div class="col s6">
          <button class="waves-effect waves-light btn deep-purple darken-1"><i class="material-icons right">send</i>Generate</button>
        </div>
      </div>
    </form>

  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.0.2/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.2/vue.js"></script>
  <script type="text/javascript">
    var app = new Vue({
      el: '#app',
      data: {
        msg:"",
        name:"",
        theme: "",
      },
      methods:{
        submit:function () {
          var self = this;
          window.location = "./" + self.theme + ".html?name=" + window.btoa(self.name) +"&msg=" + window.btoa(self.msg);
        }
      }
    });
  </script>
</body>

</html>
